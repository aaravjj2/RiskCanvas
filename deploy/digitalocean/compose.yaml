version: "3.8"

services:
  api:
    build:
      context: ../..
      dockerfile: deploy/digitalocean/Dockerfile.api
    restart: unless-stopped
    env_file: .env
    ports:
      - "${API_PORT:-8090}:8090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  web:
    build:
      context: ../..
      dockerfile: deploy/digitalocean/Dockerfile.web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      api:
        condition: service_healthy
